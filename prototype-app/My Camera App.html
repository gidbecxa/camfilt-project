<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Camera App</title>
   	<link rel="stylesheet" href="camapp.css"/>

    <script src="mycamapp.js" defer></script>
    <!-- upload JavaScript -->
    <script src="camappupload.js" defer></script>


</head>

<body>
	<button id="btn"><svg id="cameraBtn" viewBox="0 0 24 24"><title>Add pictures</title><path d="M19,4h-.508L16.308,1.168A3.023,3.023,0,0,0,13.932,0H10.068A3.023,3.023,0,0,0,7.692,1.168L5.508,4H5A5.006,5.006,0,0,0,0,9V19a5.006,5.006,0,0,0,5,5H19a5.006,5.006,0,0,0,5-5V9A5.006,5.006,0,0,0,19,4ZM9.276,2.39A1.006,1.006,0,0,1,10.068,2h3.864a1.008,1.008,0,0,1,.792.39L15.966,4H8.034ZM22,19a3,3,0,0,1-3,3H5a3,3,0,0,1-3-3V9A3,3,0,0,1,5,6H19a3,3,0,0,1,3,3Z"/><path d="M12,8a6,6,0,1,0,6,6A6.006,6.006,0,0,0,12,8Zm0,10a4,4,0,1,1,4-4A4,4,0,0,1,12,18Z"/></svg></button>

		<!-- Modal begins here -->

		<div class="uploadmodal">
  			<div class="modalcontent">
    		<span class="close-modal">&times;</span>
    		<h1 id="header">Add Image or Video</h1> 
						  <div class="file-upload">                

  							<!-- The canvas -->  								
                <div class="canvas-wrapper">
                  <canvas id="canvas"></canvas>
                </div>  

                <div class="upload-area">
                  <p id="upload-text">Click this area to upload or drag and drop a file</p>
                  <input type="file" id="upload-file" placeholder="Upload a Picture" accept="video/*, image/*" />
                </div>							

  						</div>
						<!-- The left workspace ends here i.e. the /div below -->

    				  
    		      <div class="filterContainer">
                <h3>Choose a filter</h3>
                    <div class="filter-buttons">
                      <ul class="ul-filter-buttons" style="list-style-type: none;">                        
                          <li id="filter-list-1"><div class="filter-group">
                          <img src="normal.jpg" alt="Normal" width="100px" class="filter-thumbnails" id="normal"> <p id="p_normal">Normal</p>
                          </div></li>

                          <li id="filter-list-2"><div class="filter-group">
                          <img src="clarity-filter.jpg" alt="Clarity" width="100px" class="filter-thumbnails" id="clarity"> <p id="p_clarity">Clarity</p>
                          </div></li>

                          <li id="filter-list-3"><div class="filter-group">
                          <img src="cross-process-filter.jpg" alt="Cross process" width="100px" class="filter-thumbnails" id="crossProcess"> <p id="p_cross-process">Cross process</p>
                          </div></li>

                          <li id="filter-list-4"><div class="filter-group">
                          <img src="glowing-sun-filter.jpg" alt="Glowing sun" width="100px" class="filter-thumbnails" id="glowingSun"> <p id="p_glowing-sun">Glowing sun</p>
                          </div></li>

                          <li id="filter-list-5"><div class="filter-group">
                          <img src="her-majesty-filter.jpg" alt="Her majesty" width="100px" class="filter-thumbnails" id="herMajesty"> <p id="p_her-majesty">Her majesty</p>
                          </div></li>

                          <li id="filter-list-6"><div class="filter-group">
                          <img src="jarques-filter.jpg" alt="Jarques" width="100px" class="filter-thumbnails" id="jarques"> <p id="p_jarques">Jarques</p>
                          </div></li>

                          <li id="filter-list-7"><div class="filter-group">
                          <img src="nostalgia-filter.jpg" alt="Nostalgia" width="100px" class="filter-thumbnails" id="nostalgia"> <p id="p_nostalgia">Nostalgia</p>
                          </div></li>

                          <li id="filter-list-8"><div class="filter-group">
                          <img src="sunrise-filter.jpg" alt="Sunrise" width="100px" class="filter-thumbnails" id="sunrise"> <p id="p_sunrise">Sunrise</p>
                          </div></li>
                        

                      </ul>
                    </div>
              </div> 

                <div class="action-buttons">
                  <button id="sharebtn">Share</button>
                  <button id="download-btn">Save</button>
                </div>
    			
    			</div>

  		<!-- Modal ends here i.e in /div below-->
</div>


<!-- jQuery, popper.js, caman.js, filereader.js libraries -->
	
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
